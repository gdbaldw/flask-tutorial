{% extends 'base.html' %}

{% block header %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <h1>{% block title %}Please confirm {{ form.delete() }}{% endblock %}</h1>
    </form>
{% endblock %}

{% block content %}
    {{ form.title.label }}
    <p>{{ form.title.data }}</p>
    <hr>
    {{ form.body.label }}
    <p>{{ form.body.data }}</p>
{% endblock %}
